<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Personal Profile</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Welcome to Personal Profile</h1>
      <h2>Enter your information here and we will keep it safe</h2>
    </div>
    <div class="form container">
      <form class="details" action="index.html" method="post">
        <div class="form-group">
          <label for="name">What is your name?</label>
          <input type="text" id="name" value="">
        </div>
        <div class="form-group">
          <label for="address">Where do you live?</label>
          <input type="text" id="address" value="">
        </div>
        <div class="form-group">
          <label for="occupation">What do you do?</label>
          <input type="text" id="occupation" value="">
        </div>
        <div class="form-group">
          <label for="dreams">What are your dreams?</label>
          <input type="text" id="dreams" value="">
        </div>
        <div class="radio">
          <label>
            <input type="radio" id="race" value="black">
              Black
          </label>
          <label>
            <input type="radio" id="race" value="white">
              White
          </label>
          <label>
            <input type="radio" id="race" value="other">
              Other
          </label>
        </div>
        <div class="form-group">
          <label for="born">When were you born?</label>
          <input type="date" id="born" value="">
        </div>
        <div class="form-group">
          <label for="color">What is your favorite color?</label>
          <input type="color" id="color" id='color' value="">
        </div>
        <button type="submit" id="button">Submit!</button>
      </form>

    </div>
    <div class="return">
      <ul id="return">

      </ul>
    </div>
  </body>
</html>
